version: "{build}"
image: Visual Studio 2017
configuration: Release
platform: Any CPU
before_build:
- ps: >-
    dotnet tool install dotnet-housework -g

    dotnet housework setbuildnumber %FileVersion%  build.ini -v

    dotnet housework author src/*.csproj  build.ini -r

    dotnet restore src/storage.sln
build:
  project: src/storage.sln
  verbosity: minimal
test_script:
- ps: dotnet test .\src\Storage.Net.Tests\ -c release
artifacts:
- path: src/**/*.nupkg
deploy: off